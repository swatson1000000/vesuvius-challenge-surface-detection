# Configuration for Topology-Aware nnU-Net Training - v2_optimized (Target: Val Loss ~0.35)

# Model architecture
in_channels: 1
out_channels: 1
initial_filters: 32
depth: 4

# Training parameters
batch_size: 2
num_epochs: 300          # Extended for convergence
learning_rate: 0.0001
weight_decay: 0.01
warmup_epochs: 5

# Data parameters
patch_size: [128, 128, 128]
num_workers: 4

# Cross-validation
n_folds: 5

# Loss weights - BALANCED PRECISION (v2 baseline, working well)
# Target: Achieve validation loss ~0.35 (vs current 0.6348 with v3)
# Strategy: Return to loss configuration that achieved ~0.44 and lower threshold
loss_weights:
  dice_weight: 0.4        # BALANCED - enforce correct overlap
  focal_weight: 0.25      # BALANCED - reduce hard negative mining (not too aggressive)
  variance_weight: 0.2    # BALANCED - allow confident predictions
  boundary_weight: 0.1    # BALANCED - stricter on boundaries (not overly aggressive)
  cldice_weight: 0.05     # Keep enabled for topology
  connectivity_weight: 0.0

# Focal loss parameters
focal_gamma: 2.0
focal_alpha: 0.4        # BALANCED - penalize FG false positives moderately

# Class weights - BALANCED TO REDUCE FALSE FG
use_class_weights: true
background_weight: 1.0      # REDUCED from original 2.94 (FG bias fix)
foreground_weight: 2.0      # Reduced penalty for false FG (20% less aggressive)

# Learning rate scheduler
scheduler_type: "cosine_warm_restarts"
scheduler_patience: 10
scheduler_factor: 0.5
T_0: 10
T_mult: 2
eta_min: 0.000001
grad_clip_norm: 0.5

# Stochastic Weight Averaging (SWA)
swa_enabled: true
swa_start_epoch: 50       # SWA starts at epoch 50
swa_lr: 0.00005
swa_update_freq: 5

# Weight noise injection for plateau escape
noise_enabled: true
noise_start_epoch: 30
noise_frequency: 10
noise_std: 0.001
noise_decay: 0.9
noise_target_layers: ['decoders', 'output']

# Early stopping
early_stopping_patience: 50

# Catastrophic degradation detection
catastrophic_degradation_threshold: 0.15

# Post-processing - MODERATE THRESHOLD (not too conservative)
postprocess:
  threshold: 0.6          # REDUCED from 0.7 (less conservative, balanced)
  min_component_size: 100
  max_hole_size: 50
  morphology_kernel_size: 2
  separate_instances: false
